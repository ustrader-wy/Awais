<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quotex Bot Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background: white;
      padding: 24px;
      border-radius: 12px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
    }

    .card h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    select, button {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      font-size: 16px;
    }

    .btn {
      background: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }

    .btn:disabled {
      background: #ccc;
      cursor: not-allowed;
    }

    .spinner {
      text-align: center;
      color: #777;
      font-size: 14px;
    }

    .signal-result {
      text-align: center;
      font-weight: bold;
      font-size: 18px;
    }

    .signal-result span {
      color: green;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Awais Trader</h2>

    <select id="broker">
      <option>Quotex</option>
    </select>

    <select id="pair">
      <!-- OTC pairs will be inserted here -->
    </select>

    <select id="timeframe">
      <option>5s</option>
      <option>10s</option>
      <option>15s</option>
      <option>30s</option>
      <option>1m</option>
      <option>2m</option>
      <option>3m</option>
      <option>5m</option>
      <option>15m</option>
      <option>30m</option>
      <option>1h</option>
    </select>

    <button class="btn" id="getSignal">GET SIGNAL</button>

    <p class="spinner" id="loading" style="display: none;">Analyzing...</p>
    <p class="signal-result" id="result"></p>
  </div>

  <script>
    const pairs = [
      'AUD/CAD (OTC)', 'AUD/CHF (OTC)', 'AUD/JPY (OTC)', 'AUD/NZD (OTC)', 'AUD/USD (OTC)',
      'CAD/CHF (OTC)', 'CAD/JPY (OTC)', 'CHF/JPY (OTC)', 'EUR/AUD (OTC)', 'EUR/CAD (OTC)',
      'EUR/CHF (OTC)', 'EUR/GBP (OTC)', 'EUR/JPY (OTC)', 'EUR/NZD (OTC)', 'EUR/USD (OTC)',
      'GBP/AUD (OTC)', 'GBP/CAD (OTC)', 'GBP/CHF (OTC)', 'GBP/JPY (OTC)', 'GBP/NZD (OTC)', 'GBP/USD (OTC)',
      'NZD/JPY (OTC)', 'NZD/USD (OTC)', 'USD/BRL (OTC)', 'USD/CAD (OTC)', 'USD/CHF (OTC)',
      'USD/JPY (OTC)', 'USD/MXN (OTC)', 'USD/NOK (OTC)', 'USD/RUB (OTC)', 'USD/SEK (OTC)',
      'USD/TRY (OTC)', 'USD/ZAR (OTC)'
    ];

    const pairSelect = document.getElementById('pair');
    pairs.forEach(p => {
      const option = document.createElement('option');
      option.value = p;
      option.textContent = p;
      pairSelect.appendChild(option);
    });

    document.getElementById('getSignal').addEventListener('click', () => {
      const loading = document.getElementById('loading');
      const result = document.getElementById('result');
      loading.style.display = 'block';
      result.textContent = '';
      setTimeout(() => {
        loading.style.display = 'none';
        const signal = Math.random() > 0.5 ? 'CALL' : 'PUT';
        const confidence = Math.floor(Math.random() * 15) + 80;
        result.innerHTML = `Signal: <span>${signal}</span> (${confidence}%)`;
      }, 2000);
    });
  </script>
</body>
</html>
