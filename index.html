<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Awais Trader - Quotex Bot</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="phone-frame">
    <div class="header">
      <img src="bot-icon.png" alt="Awais Trader Logo" class="logo"/>
      <h1>Awais Trader</h1>
    </div>

    <div class="form-group">
      <label for="broker">Broker</label>
      <select id="broker">
        <option selected>QUOTEX</option>
      </select>
    </div>

    <div class="form-group">
      <label for="pair">Pair</label>
      <select id="pair"></select>
    </div>

    <div class="form-group">
      <label for="timeframe">Timeframe</label>
      <select id="timeframe">
        <option>5s</option><option>10s</option><option>15s</option>
        <option>30s</option><option>1m</option><option>2m</option>
        <option>3m</option><option>5m</option><option>15m</option>
        <option>30m</option><option>1h</option>
      </select>
    </div>

    <button id="getSignal">GET SIGNAL</button>
    <p class="analyzing" id="loading">Analyzing...</p>
    <p class="signal-output" id="output"></p>

    <script src="script.js"></script>
  </div>
</body>
</html>
